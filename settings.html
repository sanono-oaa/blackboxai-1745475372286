<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IkaBot Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Bot Settings</h1>
                <div class="flex space-x-2">
                    <button id="resetBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800 rounded-md hover:bg-gray-100">
                        <i class="fas fa-undo mr-2"></i>Reset
                    </button>
                    <button id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                </div>
            </div>

            <!-- General Settings -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">General Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Check Interval (seconds)</label>
                        <input type="number" id="checkInterval" min="1" max="3600" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Maximum Retries</label>
                        <input type="number" id="maxRetries" min="1" max="10" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Resource Management -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Resource Management</h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="autoManageResources" 
                                class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                            <span class="text-sm font-medium text-gray-700">Auto-manage resources</span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minimum Resource Level (%)</label>
                        <input type="number" id="minResourceLevel" min="0" max="100" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Building Management -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Building Management</h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="autoUpgradeBuildings" 
                                class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                            <span class="text-sm font-medium text-gray-700">Auto-upgrade buildings</span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Building Priority</label>
                        <select id="buildingPriority" multiple 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="townHall">Town Hall</option>
                            <option value="academy">Academy</option>
                            <option value="warehouse">Warehouse</option>
                            <option value="tavern">Tavern</option>
                            <option value="palace">Palace</option>
                            <option value="tradingPort">Trading Port</option>
                            <option value="barracks">Barracks</option>
                            <option value="shipyard">Shipyard</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Military Management -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Military Management</h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="autoTrainUnits" 
                                class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                            <span class="text-sm font-medium text-gray-700">Auto-train military units</span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minimum Army Size</label>
                        <input type="number" id="minArmySize" min="0" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Research Management -->
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Research Management</h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="autoResearch" 
                                class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                            <span class="text-sm font-medium text-gray-700">Auto-research technologies</span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Research Priority</label>
                        <select id="researchPriority" multiple 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="seafaring">Seafaring</option>
                            <option value="economy">Economy</option>
                            <option value="science">Science</option>
                            <option value="military">Military</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
