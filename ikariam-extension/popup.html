<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ikariam Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-4 w-96">
  <h1 class="text-xl font-bold mb-4 text-center">Ikariam Manager</h1>
  
  <!-- Resource Distribution -->
  <div class="bg-white p-4 rounded-lg shadow mb-4">
    <h2 class="text-lg font-semibold mb-2">Resource Distribution</h2>
    <div class="space-y-3">
      <div class="flex items-center justify-between">
        <label class="text-sm">Wood:</label>
        <input type="number" id="woodDist" class="w-20 border rounded px-2 py-1" min="0" max="100" value="25">
        <span class="text-sm">%</span>
      </div>
      <div class="flex items-center justify-between">
        <label class="text-sm">Wine:</label>
        <input type="number" id="wineDist" class="w-20 border rounded px-2 py-1" min="0" max="100" value="25">
        <span class="text-sm">%</span>
      </div>
      <div class="flex items-center justify-between">
        <label class="text-sm">Marble:</label>
        <input type="number" id="marbleDist" class="w-20 border rounded px-2 py-1" min="0" max="100" value="25">
        <span class="text-sm">%</span>
      </div>
      <div class="flex items-center justify-between">
        <label class="text-sm">Crystal:</label>
        <input type="number" id="crystalDist" class="w-20 border rounded px-2 py-1" min="0" max="100" value="25">
        <span class="text-sm">%</span>
      </div>
      <button id="saveResourceDist" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded transition">Save Distribution</button>
    </div>
  </div>

  <!-- Action Recording -->
  <div class="bg-white p-4 rounded-lg shadow mb-4">
    <h2 class="text-lg font-semibold mb-2">Action Recording</h2>
    <div class="space-y-2">
      <button id="startRecord" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded transition">Start Recording</button>
      <button id="stopRecord" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded transition" disabled>Stop Recording</button>
      <button id="replayActions" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition">Replay Actions</button>
    </div>
  </div>

  <div id="status" class="text-center text-gray-700 mt-2"></div>
  <script src="popup.js"></script>
</body>
</html>
