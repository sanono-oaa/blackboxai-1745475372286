<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IkaBot Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="w-96 bg-gray-50">
    <div class="p-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-xl font-bold text-gray-800">IkaBot Control Panel</h1>
            <button id="settingsBtn" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-cog text-xl"></i>
            </button>
        </div>

        <!-- Account Section -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Account Management</h2>
            <div class="space-y-2">
                <input type="text" id="username" placeholder="Username" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="loginBtn" 
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Login
                </button>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Bot Controls</h2>
            <div class="grid grid-cols-2 gap-3">
                <button id="startBtn" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-play mr-2"></i>Start
                </button>
                <button id="stopBtn" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
                    <i class="fas fa-stop mr-2"></i>Stop
                </button>
            </div>
        </div>

        <!-- Status Section -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Status</h2>
            <div id="status" class="text-sm text-gray-600">
                <p class="flex items-center">
                    <i class="fas fa-circle text-gray-400 mr-2"></i>
                    Bot is currently inactive
                </p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
